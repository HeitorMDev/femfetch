#!/usr/bin/env bash
# =============================================================================
# femfetch.conf - Configuration file for femfetch
# =============================================================================
# This file contains all customizable settings for femfetch.
# You can tweak values here to personalize the display.
# Last updated: December 2025

# -----------------------------------------------------------------------------
# 1. DIRECTORIES & PATHS
# -----------------------------------------------------------------------------
CONFIG_DIR="${XDG_CONFIG_HOME:-$HOME/.config}/femfetch"  # Configuration folder (XDG default fallback)
DATA_DIR="${XDG_DATA_HOME:-$HOME/.local/share}/femfetch" # Data folder for frames, GIFs, etc.

FRAME_DIR="$DATA_DIR/frames"              # Folder for storing animation frames (JSON or ASCII)
DISTRO_GIF_DIR="$DATA_DIR/distros"        # Folder containing GIF previews for different distros

HEADER_FILE="$HOME/.config/femfetch/femfetch_ascii.txt"   # Optional static ASCII header file

# -----------------------------------------------------------------------------
# 2. COLORS (using ANSI 256 colors)
# -----------------------------------------------------------------------------
PALETTE="cyber"        # Color theme: standard, tech, nature, warm, cyber, clean, dark
PALLETE_CHAR="  "       # Character used for ASCII coloring (double space by default)
FILL_CHAR="bg"          # How to fill background pixels: "bg" (background) or "fg" (foreground)

# -----------------------------------------------------------------------------
# 3. HEADER & TITLE
# -----------------------------------------------------------------------------
CUSTOM_HEADER=""         # Custom header text (overrides default version string)
ITALIC_HEADER="yes"      # Use italic or small font in figlet (yes/no)
SHOW_HEADER=1            # 1 = display header, 0 = hide
ALIGN_HEADER="right"     # Header alignment: left, right, center
SPACE_HEADERINFO="yes"   # Add spacing between header and system info lines

# -----------------------------------------------------------------------------
# 4. ANIMATION & GIF SETTINGS
# -----------------------------------------------------------------------------
ANIMATION=no             # Enable animated GIFs: yes/no
GLOBAL_FPS=120           # Frames per second for animation (higher = smoother, heavier CPU usage)
LOOP=0                   # Animation loop mode: 0 = infinite, 1 = play once
CUSTOM_GIF="yes"         # Use custom GIF instead of default distro GIF
CUSTOM_GIF_PATH="$FRAMES_DIR" # Folder for custom GIFs (overrides automatic detection)
LOADING_TEXT="yes"       # Show loading text while GIFs render

# -----------------------------------------------------------------------------
# 5. LAYOUT & ALIGNMENT
# -----------------------------------------------------------------------------
ASCII_WIDTH=50           # Maximum width for ASCII art (affects scaling)
GIF_HEIGHT=2             # ajust the rows to be skipped before the image
GIF_WIDTH=3              # colums to skip before the image
INFO_PADDING=2           # Horizontal space between ASCII art and system info
MAX_INFO_LINES=20        # Soft limit for maximum number of info lines to display
ALIGN_INFO_RIGHT=1       # Align system info: 1 = right of ASCII art, 0 = left
SPACE_LABELINFO="yes"    # Add a fixed space between label and value (yes/no)
POINTER_CHAR=">"         # Character to use as separator between label and value

# -----------------------------------------------------------------------------
# 6. ASCII ART & RENDERING OPTIONS
# -----------------------------------------------------------------------------
REMOVE_TRANSPARENT=1     # Treat fully transparent pixels as empty space: 1 = yes, 0 = no
BLACK_TOLERANCE=10       # How dark a pixel must be to count as black / empty (0-255)
SHOW_CURSOR=0            # Show terminal cursor during rendering: 1 = yes, 0 = hide

# -----------------------------------------------------------------------------
# 7. SYSTEM INFORMATION TOGGLES
# -----------------------------------------------------------------------------
SEPARATOR_GROUP="yes"    # Draw a horizontal separator between software and hardware groups

# Comment out to hide
SHOW_MODULES=(
    "OS"
    "Host"
    "Kernel"
    "Uptime"           
    "Packages"
    "Shell"
    "Display"
    "WM"
    "Theme"
    "Icons"
    "Font"
    "Cursor"
    "Terminal"
    "CPU"
    "GPU"
    "Memory"
    "Swap"
    "Disk"
    "Pallete"
    "Local IP"
    "Locale"     
)

# -----------------------------------------------------------------------------
# 8. INTERNAL / GLOBAL STATE (usually don't change manually)
# -----------------------------------------------------------------------------
SKIPPING_LINES=0          # Internal counter: tracks vertical position while rendering info
